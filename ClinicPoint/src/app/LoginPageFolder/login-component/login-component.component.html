  <div class="w-full">
      <h1 class="text-2xl font-semibold tracking-wider text-gray-800 capitalize dark:text-white">
          Login your account now.
      </h1>

      <p class="mt-4 text-gray-500 dark:text-gray-400">
          Letâ€™s login your account to start to get going!
      </p>


      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 gap-6 mt-8 w-full">
          <div>
              <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200 w-full">Username</label>
              <input formControlName="username" type="text" placeholder="Enter your username"  class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
          </div>

          <div>
              <label class="block mb-2 text-sm text-gray-600 dark:text-gray-200 w-full">Password</label>
              <input formControlName="password" type="password" placeholder="Enter your password" class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
          </div>

          <div>
            <a routerLink="/signup" class="text-xs uppercase cursor-pointer text-[#179182] font-bold">Don't have an account? Register Now</a>
          </div>
          <button
              class="flex items-center justify-between w-full px-6 py-3 text-sm tracking-wide text-white capitalize transition-colors duration-300 transform bg-[#179182] rounded-md hover:bg-[#179182] focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
              <span>Sign In</span>

              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 rtl:-scale-x-100" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd"
                      d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                      clip-rule="evenodd" />
              </svg>
          </button>
      </form>
  </div>
