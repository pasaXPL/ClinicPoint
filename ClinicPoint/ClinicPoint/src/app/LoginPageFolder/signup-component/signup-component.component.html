
<div class="w-full space-y-8">
  <div class="text-center">
    <h2 class="mt-6 text-3xl font-bold text-gray-900">
      Join us now!
    </h2>
    <p class="mt-2 text-sm text-gray-500">Create your account with us</p>
  </div>
  <div class="flex flex-row justify-center items-center space-x-3">
    <button  class="w-full flex justify-center bg-gradient-to-r from-gray-100 to-gray-300  hover:bg-gradient-to-l hover:from-gray-100 hover:to-gray-300 text-gray-600 p-4  rounded-full tracking-wide font-semibold  shadow-lg cursor-pointer transition ease-in duration-500">Sign up with Google</button>
  </div>
  <div class="flex items-center justify-center space-x-2">
    <span class="h-px w-16 bg-gray-200"></span>
    <span class="text-gray-300 font-normal">or continue with</span>
    <span class="h-px w-16 bg-gray-200"></span>
  </div>
  <form class="mt-8 space-y-6">
    <input type="hidden" name="remember" value="true">
    <div class="relative">
      <label class="ml-3 text-sm font-bold text-gray-700 tracking-wide">Username</label>
      <input
        class=" w-full text-base px-4 py-2 border-b border-gray-300 focus:outline-none rounded-2xl focus:border-indigo-500"
        type="text" placeholder="Enter your username">
    </div>
    <div class="mt-8 content-center">
      <label class="ml-3 text-sm font-bold text-gray-700 tracking-wide">
        Password
      </label>
      <input
        class="w-full content-center text-base px-4 py-2 border-b rounded-2xl border-gray-300 focus:outline-none focus:border-indigo-500"
        type="password" placeholder="Enter your password">
    </div>
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <input id="remember_me" name="remember_me" type="checkbox"
          class="h-4 w-4 bg-blue-500 focus:ring-blue-400 border-gray-300 rounded">
        <label for="remember_me" class="ml-2 block text-sm text-gray-900">
          I Accept the Terms and Conditions
        </label>
      </div>
    </div>
    <div>
      <button type="submit"
        class="w-full flex justify-center bg-gradient-to-r from-indigo-500 to-blue-600  hover:bg-gradient-to-l hover:from-blue-500 hover:to-indigo-600 text-gray-100 p-4  rounded-full tracking-wide font-semibold  shadow-lg cursor-pointer transition ease-in duration-500">
        Sign in
      </button>
    </div>
    <p class="flex flex-col items-center justify-center mt-10 text-center text-md text-gray-500">
      <span>Already registered?</span>
      <a routerLink="/login"
        class="text-indigo-400 hover:text-blue-500 no-underline hover:underline cursor-pointer transition ease-in duration-300">Login now!</a>
    </p>
  </form>
</div>
